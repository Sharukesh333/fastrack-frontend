<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastrack ClassiqueRose</title>
    <style>

        body{
            margin: 0px;
            padding: 0px;
            background-color: rgb(9, 0, 0);
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .cls1{
            margin: 0px;
            padding: 0px;
            background-color: rgb(135, 13, 13);
            width: 30vw;
            height: 70vh;
            position: absolute;
            left: 10vw;
            top: 15vh;
            border-radius: 50px;
            overflow: hidden;
        }
        .cls1 img{
            width: 100%;;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease-in-out;
            
        }
       .cls1 img:hover{
         scale: 1.1;
       }
       .cls2{
        width: 45vw;
        height: 20vh;
        margin-left: 50vw;
        position: absolute;
        top: 20vh;  
    }
    .cls2 p{
        color: #f1efee;
        font-size: xx-large;
    }
    .cls3{
    
    position: absolute;
    top: 40vh;
    left: 50vw;
}
#strike{
    color: #ea602e;
    font-weight: lighter;
    font-size: 25px;
}
h3{
    font-size:35px;
    color: #ebeae7;
    font-weight: bold;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif,"Noto Sans Math", "Cambria Math", serif; 
    margin-bottom: 5px;   
}
    
.cls4{
     width: 20vw;
     height: 10vh;
     margin-left: 50vw;
     position: absolute;
     top: 60vh;  
 }
 .cls4{
    display: flex;
    gap: 40%;
    
 }
.btn1{
            
           height: 60px;
            width: 100%;
            background-color: #130101;
            border-color: #ea602e;
            color: #ea602e;
            border-radius: 10px;
            cursor:pointer;
            font-weight: bolder;
            
    
        }
.btn1:hover{
            background-color:#f94200;
            color: rgb(11, 0, 0);
            font-weight: bold;
            border-radius: 10px;
            cursor:pointer; 
            box-shadow:0.3px 0.3px 5px rgb(251, 250, 250) ;
        }
.btn1:active{
            background-color: #130101;
            color:#ea602e;
        }
    
 .btn2{
            height: 60px;
            width: 100%;
            background-color: #130101;
            border-color: #ea602e;
            color: #ea602e;
            border-radius: 10px;
            cursor:pointer;
            font-weight: bold;
        }
.btn2:hover{
            background-color:#f94200;
            color: rgb(11, 0, 0);
            font-weight: bold;
            border-radius: 10px;
            cursor:pointer; 
            box-shadow:0.3px 0.3px 5px rgb(251, 250, 250) ;
        }
.btn2:active{
            background-color: #130101;
            color:#ea602e;
}

    </style>
</head>
<body>
    <div class="main">
    <div class="cls1">
        <img src="./im/w1.jpg" alt="">   
    </div>
    <div class="cls2">
        <p>Fastrack Astor FR2 Pro Smart Watch with 3.63 cm AMOLED Display with 466*466 Pixel Resolution, AI Voice Assistant</p>

    </div>
    <div class="cls3">
        <h3 id="cost"><del id="strike">$101</del> $52!!! </h3>
    </div>
    <div class="cls4">
        <button class="btn1">Buy Now</button>
        <button class="btn2">Add to  cart</button>

    </div>
    
    </div>

</body>
</html>
